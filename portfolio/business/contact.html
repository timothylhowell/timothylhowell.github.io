   <meta charset="utf-8" />
   <meta name="description" content="Example Business Contact Page">
   <meta name="author" content="Timothy Howell">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Contact</title>
   <link href="css/style1.css" rel="stylesheet" />
   <script src="js/contactPage_Validator.js"></script>
   <link rel="icon" href="image/favicon.ico" type="image" sizes="16x16">
</head>
<body>
    <header>
            <div class="navigation"> 
                    <img src="image/produceOne.jpg" alt="Produce Stand" >
                    <p id="businessName">Business Corp. Produce</p>
                    <a href="main.html">Home</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="newsletter.html">E-Newsletter</a>
                </div>
    </header>
    <main>
    <div id="mainSection">
        <h1 id="contactHeading">Contact Us</h1>
        <form id="feedback" method="post" action="http://www.example.com/portfolio" >

                <fieldset id="custInfo">
                    <legend>Feedback (Fields marked with * are required)</legend>

                    <div class="formRow">
                            <label for="order">Reason for Contacting</label>
                            <select name="contactReason" id="contactReason">
                                <option value="reason1" selected>Select a contact reason</option>
                                <option value="reason2">Comment</option>
                                <option value="reason3">Question</option>
                                <option value="reason4">Complaint</option>
                                <option value="reason5">Special Request</option>
                            </select>
                        </div>
                    
                    <div class="formRow">
                    <label for="userName"> Name*</label>
                    <input name="userName" id="userName" type="text" placeholder="Your Name" required />
                    </div>
                    
                    <div class="formRow">
                    <label for="mail">E-Mail*</label>
                    <input name="userEmail" id="userEmail" type="email" placeholder="example@mail.com" required />
                    </div>

                    <div class="formRow">
                        <label for="phone">Contact Number*</label>
                        <input name="custPhone" id="custPhone" type="tel" placeholder="(xxx) xxx-xxxx" required />
                    </div>
                    
                    
                    <label for="commBox">Please enter any comments, questions, complaints, or requests you have here:</label>
                    <textarea name="userFeedback" id="commBox"></textarea>
                    
                </fieldset>
                <div id="buttons">
                <input type="submit" id="sendButton" value="Send">
                <input type="reset" value="Reset">
                </div>
        </form>
    </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
