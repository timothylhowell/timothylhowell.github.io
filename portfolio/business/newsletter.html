   <link href="css/style1.css" rel="stylesheet" />

   <link rel="icon" href="image/favicon.ico" type="image" sizes="16x16">
</head>
<body>
    <header>
            <div class="navigation"> 
                    <img src="image/produceOne.jpg" alt="Produce Stand" >
                    <p id="businessName">Business Corp. Produce</p>
                    <a href="main.html">Home</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="newsletter.html">E-Newsletter</a>
                </div>
    </header>
    <main>
        <div id="mainSection">
            <h1>Sign up for our newsletter</h1>
            <form id="newsletter" method="post" action="http://www.example.com/portfolio" >

                <fieldset id="newsletterInfo">

                                        
                    <div class="newsRow">
                    <label for="nameFirst"> First Name</label>
                    <input name="userNameFirst" id="nameFirst" type="text" placeholder="First Name" required />
                    </div>

                    <div class="newsRow">
                    <label for="nameLast"> Last Name</label>
                    <input name="userNameLast" id="nameLast" type="text" placeholder="Last Name" required />
                    </div>
                    
                    <div class="newsRow">
                    <label for="mailNews">E-Mail</label>
                    <input name="userEmailNews" id="mailNews" type="email" placeholder="example@mail.com" required />
                    </div>

                    
                </fieldset>
                <div id="buttons">
                <input type="submit" id="sendButton" value="Send">
                <input type="reset" value="Reset">
                </div>
        </form>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
