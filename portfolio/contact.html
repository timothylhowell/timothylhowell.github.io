<h1>Contact and Feedback</h1>
		<form id="feedback" method="post" action="mailto:timhowell@mycwi.cc?subject=Feedback" >

		<fieldset id="custInfo">
			<legend>Feedback</legend>
			
			<div class="formRow">
			<label for="name"> Name</label>
			<input name="userName" id="name" type="text" placeholder="Your Name" required />
			</div>
			
			<div class="formRow">
			<label for="mail">E-Mail</label>
			<input name="userEmail" id="mail" type="email" placeholder="example@mail.com" required />
			</div>
			
			
			<label for="commBox">Please enter any feedback you have here:</label>
			<textarea name="userFeedback" id="commBox"></textarea>
			
		</fieldset>
		<div id="buttons">
		<input type="submit" value="Send">
		<input type="reset" value="Reset">
		</div>
